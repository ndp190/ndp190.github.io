<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Terminal window background - Gruvbox bg0 -->
  <rect width="32" height="32" rx="4" fill="#282828"/>

  <!-- Terminal window header bar - Gruvbox bg1 -->
  <rect y="0" width="32" height="7" rx="4" fill="#3c3836"/>
  <rect y="4" width="32" height="3" fill="#3c3836"/>

  <!-- Window control dots - Gruvbox red/yellow/green -->
  <circle cx="5" cy="3.5" r="1.3" fill="#cc241d"/>
  <circle cx="9" cy="3.5" r="1.3" fill="#d79921"/>
  <circle cx="13" cy="3.5" r="1.3" fill="#98971a"/>

  <!-- Terminal prompt ">" - Gruvbox bright green -->
  <text x="3" y="21" font-family="monospace" font-size="11" font-weight="bold" fill="#b8bb26">&gt;</text>

  <!-- "N" for Nikk - Gruvbox bright yellow (primary) -->
  <text x="11" y="22" font-family="monospace" font-size="14" font-weight="bold" fill="#fabd2f">N</text>

  <!-- Blinking cursor - Gruvbox bright green -->
  <rect x="23" y="18" width="5" height="2" fill="#b8bb26">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
